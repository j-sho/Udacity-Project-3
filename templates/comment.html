{% extends "base.html" %}

{% block content %}
  <h2>new comment</h2>

    <form method="post">

      <label>
        <div>Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="hidden"  name="author" value="{{user.name}}">
      <input type="hidden" name="postId" value="{{postId}}">

      {{request}}

      <input type="submit" class="submit-button-form" value="Submit">
    </form>
{% endblock %}
