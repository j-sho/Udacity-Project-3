{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>

    <form method="post">

      <label>
        <div>Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="hidden"  name="author" value="{{user.name}}">
      <input type="hidden" name="postId" value="{{postId}}">

      {{request}}


      <button type="submit" value="submit" class="submit-button-form" name="save">save</button>
      <button type="submit" value="submit" class="submit-button-form" name="cancel">cancel</button>
      <span class="form__message">{{error}}</span>
    </form>
{% endblock %}
